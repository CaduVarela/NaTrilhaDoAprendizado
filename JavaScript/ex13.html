                    <h1>Formulários HTML</h1>
                    <p>Os formulários HTML são um método de realizar a entrada de dados de usuários em páginas HTML, podendo ser de vários tipos: text, email, radio, checkbox, button, number e dentre outros.</p>

                    <h2>Exemplo de Formulário - Cadastro</h2>

                    <form action="">
                        <h1><label for="nome">Nome Completo</label></h1>
                        <input type="text" id="nome" placeholder="Digite seu nome">

                        <h1><label for="radioSexo">Sexo</label></h1>
                        <input type="radio" id="sexoMasculino" name ="escolhaSexo" value="masculino">
                        <label for="sexoMasculino">Masculino</label>
                        <input type="radio" id="sexoFeminino" name ="escolhaSexo" value="feminino">
                        <label for="sexoFeminino">Feminino</label>

                    </form>
